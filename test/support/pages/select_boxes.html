<!DOCTYPE HTML>
<html>
  <head>
    <title>Select Boxes</title>
  </head>
  <body>
    <h1>Select Boxes</h1>
    <form class="form" action="index.html" method="post">
      <label for='select-box'>Select With ID</label>
      <select id='select-box'>
        <option id='select-option-1'>Option 1</option>
        <option id='select-option-2'>Option 2</option>
        <option id='select-option-3'>Option 3</option>
      </select>

      <label for='my-select'>My Select</label>
      <select name='my-select'>
        <option id='select-option-4'>Option 1</option>
        <option id='select-option-5'>Option 2</option>
        <option id='select-option-6'>Option 3</option>
      </select>

      <label>Select with bad label</label>
      <select name="select-with-bad-label">
        <option>Option</option>
      </select>

      <label for='escape-select'>I'm a select</label>
      <select name="escape-select">
        <option>I'm an option</option>
      </select>
    </form>
  </body>
</html>
