<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wallaby - JS Errors test page</title>
  </head>
  <body>
    <button class='js-throw-error' type="button" name="button">
      Throw an Error
    </button>

    <script>
      document.querySelector('.js-throw-error').addEventListener('click', throwError, false)

      function throwError() {
        throw 'Test Error'
      }
    </script>
  </body>
</html>
